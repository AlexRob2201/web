{% load static %}

<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="{% url 'article:index' %}"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <img src="{% static 'tools/img/logo.jpg' %}" class="rounded mx-" width="40" height="32" alt="">
        <span class="fs-4 fw-bold">Partizan UA</span>
    </a>
    <hr>
    {% if request.user.is_authenticated %}
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{% url 'article:index' %}" class="btn btn-outline-dark border-0 btn-lg" aria-current="page">
                Домашня сторінка
            </a>
        </li>
        <li>
            <a class="btn btn-outline-dark border-0 btn-lg" data-toggle="list" href="#account" role="tab"
            aria-selected="false">
                Акаунт
            </a>
        </li>
        <li>
            <a class="btn btn-outline-dark border-0 btn-lg" data-toggle="list" href="#password" role="tab"
            aria-selected="false">
                Змінити пароль
            </a>
        </li>
        <li>
            <a href="#" class="btn btn-outline-dark border-0 btn-lg">
                Написати статтю
            </a>
        </li>
        <li>
            <a href="#" class="btn btn-outline-dark border-0 btn-lg">
                Мої статті
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">

        <a href="{% url 'user:logout' %}" class=" link-dark text-decoration-none" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Вихід</strong>
        </a>
        {% endif %}
    </div>
</div>

<div class="b-example-divider b-example-vr"></div>
