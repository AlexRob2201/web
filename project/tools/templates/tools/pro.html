{% extends 'tools/layout.html' %}
{% load static %}
{%block title%}Pro{%endblock title%}


{% block content %}

<div class="container text-center">
    <div class="row justify-content-center py-2">
        <div class="col py-2">
            <h1>Генератор супер паролю PRO серії</h1>
        </div>
        <div class=" row row-cols-3 justify-content-center p-3">
            <div class="col p-3 ">
                <div class="content">
                    <h5 class="py-2">Введіть дату на реєстраторі</h5>

                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">День:</span>
                        <input type="text" class="form-control"
                            onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="day" maxlength="2"
                            placeholder="{{ day.day }}"/>
                    </div>

                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Місяць:</span>
                        <input type="text" class="form-control"
                            onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="month" maxlength="2"
                            placeholder="{{ day.month }}" />
                    </div>

                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Рік:</span>
                        <input type="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                            id="year" maxlength="4" placeholder="{{ day.year }}" />
                    </div>

                    <div class="col py-4">
                        <input type="submit" onClick="superpassword();" class="button btn btn-dark">
                    </div>
                    <div id="KQ" style="color:red;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'tools/js/func_pro.js' %}"></script>
    {% endblock %}
